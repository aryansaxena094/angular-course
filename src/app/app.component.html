<div class="top-menu">
    <img class="logo"
         src="https://angular-academy.s3.amazonaws.com/main-logo/main-page-logo-small-hat.png">
</div>

<div class="demo">
    <div> {{ title | uppercase }} </div>
    <div> {{ price | currency:'INR' }} </div>
</div>

<div class="courses">
    <course-card 
    *ngFor="let course of courses;index as i;"
    [cardIndex]="i + 1"  
    (courseSelected)="onCourseSelected($event)" 
    [course]="course"></course-card>
</div>
